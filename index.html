<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakoena DevHaus - Web Designer & Developer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0a0a;
            --card-bg: #1a1a1a;
            --text-color: #ffffff;
            --accent-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --input-bg: #2a2a2a;
            --success-color: #00b894;
            --error-color: #d63031;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }

        /* Particle Background */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }

        /* Scroll Progress Bar */
        .progress-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: transparent;
            z-index: 1000;
        }

        .progress-bar {
            height: 4px;
            background: var(--accent-color);
            width: 0%;
            transition: width 0.2s ease;
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 0;
            position: sticky;
            top: 0;
            background-color: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(10px);
            z-index: 100;
            transition: all 0.3s ease;
        }

        header.scrolled {
            padding: 15px 0;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .logo {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            position: relative;
            overflow: hidden;
        }

        .logo h1 {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 1px;
            position: relative;
        }

        .logo h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--accent-color);
            transition: width 0.3s ease;
        }

        .logo:hover h1::after {
            width: 100%;
        }

        .logo p {
            font-size: 14px;
            letter-spacing: 2px;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
            position: relative;
            padding: 5px 0;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--accent-color);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after, .nav-links a.active::after {
            width: 100%;
        }

        .nav-links a:hover, .nav-links a.active {
            color: var(--accent-color);
        }

        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
            z-index: 101;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background-color: var(--text-color);
            transition: all 0.3s ease;
        }

        .hamburger.active span:nth-child(1) {
            transform: translateY(8px) rotate(45deg);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: translateY(-8px) rotate(-45deg);
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--accent-color);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        .theme-toggle svg {
            width: 24px;
            height: 24px;
            fill: white;
            transition: transform 0.5s ease;
        }

        .theme-toggle.light-mode svg {
            transform: rotate(360deg);
        }

        /* Hero Section */
        .hero {
            display: flex;
            align-items: center;
            gap: 50px;
            padding: 100px 0 50px;
            min-height: calc(100vh - 100px);
        }

        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            background-color: #333;
            position: relative;
            box-shadow: 0 10px 30px rgba(108, 92, 231, 0.3);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-15px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        .profile-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--accent-color), transparent);
            opacity: 0.3;
            z-index: 1;
        }

        .profile-image svg {
            width: 100%;
            height: 100%;
            position: relative;
            z-index: 0;
        }

        .hero-content {
            position: relative;
        }

        .hero-content h2 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 10px;
            position: relative;
            display: inline-block;
        }

        .hero-content h2::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 10px;
            background-color: var(--accent-color);
            bottom: 5px;
            left: 0;
            z-index: -1;
            opacity: 0.3;
        }

        .subtitle {
            font-size: 24px;
            color: var(--accent-color);
            position: relative;
            display: inline-block;
        }

        .subtitle::after {
            content: '|';
            animation: blink 1s infinite;
            margin-left: 5px;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Projects Section */
        .projects, .skills, .contact {
            padding: 100px 0;
            position: relative;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .projects.visible, .skills.visible, .contact.visible {
            opacity: 1;
            transform: translateY(0);
        }

        h2 {
            font-size: 32px;
            margin-bottom: 30px;
            position: relative;
            display: inline-block;
        }

        h2::after {
            content: '';
            position: absolute;
            width: 50%;
            height: 4px;
            background-color: var(--accent-color);
            bottom: -10px;
            left: 0;
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }

        .project-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--accent-color), transparent);
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 0;
        }

        .project-card:hover::before {
            opacity: 0.1;
        }

        .project-card:hover {
            transform: translateY(-10px) rotateX(5deg) rotateY(5deg);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .project-image {
            width: 100%;
            height: 180px;
            margin-bottom: 15px;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
            z-index: 1;
        }

        .project-image svg {
            width: 100%;
            height: 100%;
            transition: transform 0.5s ease;
        }

        .project-card:hover .project-image svg {
            transform: scale(1.05);
        }

        .project-card h3 {
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
        }

        .view-more {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .view-more::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
            z-index: -1;
        }

        .view-more:hover::before {
            width: 300px;
            height: 300px;
        }

        .view-more:hover {
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
            transform: translateY(-3px);
        }

        /* Skills Section */
        .skills-grid {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 30px;
        }

        .skill-icon {
            width: 80px;
            height: 80px;
            transition: all 0.5s ease;
            position: relative;
            cursor: pointer;
        }

        .skill-icon::before {
            content: attr(data-skill);
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--accent-color);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            pointer-events: none;
            white-space: nowrap;
        }

        .skill-icon:hover::before {
            opacity: 1;
            transform: translateX(-50%) translateY(-5px);
        }

        .skill-icon:hover {
            transform: translateY(-10px) rotate(5deg);
        }

        .skill-icon svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.3));
            transition: transform 0.5s ease;
        }

        .skill-icon:hover svg {
            transform: scale(1.1);
        }

        /* Contact Section */
        .contact form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            position: relative;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .input-container {
            position: relative;
        }

        input, textarea {
            width: 100%;
            background-color: var(--input-bg);
            border: 2px solid transparent;
            border-radius: 5px;
            padding: 15px;
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 10px rgba(108, 92, 231, 0.3);
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        .char-count {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: #aaa;
        }

        .send-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            align-self: flex-start;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .send-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
            z-index: 0;
        }

        .send-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .send-btn:hover {
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
            transform: translateY(-3px);
        }

        .send-btn span {
            position: relative;
            z-index: 1;
        }

        /* Form Status Messages */
        .form-status {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .form-status.success {
            background-color: rgba(0, 184, 148, 0.2);
            border: 1px solid var(--success-color);
            color: var(--success-color);
            display: block;
        }

        .form-status.error {
            background-color: rgba(214, 48, 49, 0.2);
            border: 1px solid var(--error-color);
            color: var(--error-color);
            display: block;
        }

        /* Project Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.show {
            opacity: 1;
            display: flex;
        }

        .modal-content {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            position: relative;
            transform: translateY(50px);
            opacity: 0;
            transition: transform 0.5s ease, opacity 0.5s ease;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .modal.show .modal-content {
            transform: translateY(0);
            opacity: 1;
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .close-modal:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }

        .modal-title {
            font-size: 24px;
            margin-bottom: 15px;
            position: relative;
            display: inline-block;
        }

        .modal-title::after {
            content: '';
            position: absolute;
            width: 50%;
            height: 3px;
            background-color: var(--accent-color);
            bottom: -5px;
            left: 0;
        }

        .modal-image {
            width: 100%;
            height: 250px;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .modal-image svg {
            width: 100%;
            height: 100%;
        }

        .modal-description {
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .modal-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .modal-tag {
            background-color: rgba(108, 92, 231, 0.2);
            color: var(--accent-color);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
        }

        /* Back to Top Button */
        .back-to-top {
            position: fixed;
            bottom: 30px;
            left: 30px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--accent-color);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, opacity 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
        }

        .back-to-top.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .back-to-top:hover {
            transform: translateY(-5px);
        }

        .back-to-top svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        /* Custom Cursor */
        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: var(--accent-color);
            pointer-events: none;
            mix-blend-mode: difference;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease;
            opacity: 0.7;
            display: none;
        }

        .cursor-follower {
            position: fixed;
            width: 40px;
            height: 40px;
            border: 2px solid var(--accent-color);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9998;
            transform: translate(-50%, -50%);
            transition: transform 0.3s ease, width 0.3s ease, height 0.3s ease;
            opacity: 0.5;
            display: none;
        }

        /* Responsive Design */
        @media (min-width: 1025px) {
            .cursor, .cursor-follower {
                display: block;
            }
        }

        @media (max-width: 768px) {
            .hero {
                flex-direction: column;
                text-align: center;
                padding: 50px 0;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .nav-links {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100vh;
                background-color: rgba(10, 10, 10, 0.95);
                flex-direction: column;
                justify-content: center;
                align-items: center;
                gap: 40px;
                z-index: 100;
                backdrop-filter: blur(10px);
            }
            
            .nav-links.active {
                display: flex;
            }

            .nav-links a {
                font-size: 24px;
            }
            
            .hamburger {
                display: flex;
            }

            .hero-content h2 {
                font-size: 36px;
            }
            
            .subtitle {
                font-size: 20px;
            }

            .theme-toggle, .back-to-top {
                width: 40px;
                height: 40px;
            }

            .theme-toggle {
                bottom: 20px;
                right: 20px;
            }

            .back-to-top {
                bottom: 20px;
                left: 20px;
            }
        }

        @media (max-width: 480px) {
            .project-grid {
                grid-template-columns: 1fr;
            }
            
            .skills-grid {
                gap: 20px;
            }
            
            .skill-icon {
                width: 60px;
                height: 60px;
            }
            
            h2 {
                font-size: 28px;
            }

            .projects, .skills, .contact {
                padding: 70px 0;
            }
        }

        /* Light Theme */
        body.light-mode {
            --bg-color: #f5f5f5;
            --card-bg: #ffffff;
            --text-color: #333333;
            --input-bg: #eaeaea;
        }

        body.light-mode header {
            background-color: rgba(245, 245, 245, 0.8);
        }

        body.light-mode .project-card {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        body.light-mode .hamburger span {
            background-color: #333333;
        }
        
        /* Add styles for email copy functionality */
        .email-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .email-display {
            background-color: var(--card-bg);
            padding: 10px 15px;
            border-radius: 5px;
            margin-right: 10px;
            flex-grow: 1;
        }
        
        .copy-email {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .copy-email:hover {
            background-color: var(--secondary-color);
        }
        
        .copied-message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--success-color);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .copied-message.show {
            opacity: 1;
        }
    </style>

            });
            
            // Active navigation based on scroll position
            window.addEventListener('scroll', function() {
                const sections = document.querySelectorAll('section');
                const navLinks = document.querySelectorAll('.nav-links a');
                
                let currentSection = '';
                
                sections.forEach(section => {
                    const sectionTop = section.offsetTop;
                    const sectionHeight = section.clientHeight;
                    
                    if (window.pageYOffset >= sectionTop - 100) {
                        currentSection = section.getAttribute('id');
                    }
                });
                
                navLinks.forEach(link => {
                    link.classList.remove('active');
                    if (link.getAttribute('href') === `#${currentSection}`) {
                        link.classList.add('active');
                    }
                });
            });
        });
    </script>
</body>
